<ul>
{% for rating in ratings %}
	<li>
		<a href="/ratings/view_list/{{ rating.id }}/">{{ rating }}</a>
		{% ifnotequal rating.listSubElements None %}
			<ul>
			{% for r in rating.listSubElements %}
				<li><a href="/ratings/view_list/{{ r.id }}/">{{ r }}</a></li>
			{% endfor %}
			</ul>
		{% endifnotequal %}
	</li>
{% endfor %}
</ul>
