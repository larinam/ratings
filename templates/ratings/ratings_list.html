{% extends "ratings/index_template.html" %}

{% block title %}
	Real-Rating.ru: Настоящий рейтинг - {{ title }}
{% endblock %}

{% block center_title %} {{ title }} {% endblock %}

{% block content %}

	{% for rating in ratings %}
		<p><a href="/ratings/view/{{ rating.id }}/">{{ rating.name }}</a></p>
	{% endfor %}
	<br />
	<a class="uni_link" href="{{ link }}">{{ link_text }}</a>
{% endblock %}
