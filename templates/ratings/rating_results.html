{% extends "ratings/index_template.html" %}

{% block title %}
	{{ title }}. ratings4you.
{% endblock %}


{% block content %}
	<h3>{{ title }}</h3>
		<ul>
		{% for ri in rating_items %}
			<li>{{ ri }} &nbsp; {{ ri.getOverallCount }}</li>
		{% endfor %}
		</ul>
	<br />
	<a href="{{ link }}">{{ link_text }}</a>
{% endblock %}
